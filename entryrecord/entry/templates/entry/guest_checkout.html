{% extends 'entry/index.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top:50px">
  <h2 style="text-align: center;">Enter your details:</h2>
  <form class="form-horizontal" method="POST" action="{% url 'entry:guest_checkout' %}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Token:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="token" placeholder="Enter Token" name="token">
        
        {% if messages %}
                {% for message in messages %}

                <p style="color:rgb(255,0,0)">* {{ message }}</p>
                <p style="margin-top:20px"></p>

                {% endfor %}
                {% endif %}
            {% csrf_token %}
      </div>
    </div>
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

</body>
</html>
